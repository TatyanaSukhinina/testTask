<!DOCTYPE html>
<html>
<head>
<title>Калькулятор</title>
</head>
<body>
  <h1>Калькулятор</h1>
  <input type="number" id="operand1" placeholder="Первый операнд">
  <input type="number" id="operand2" placeholder="Второй операнд">
  <select id="operation">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <button id="calculate">Вычислить</button>
  <p id="result"></p>
</body>
</html>
